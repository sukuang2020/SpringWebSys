<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">SpringBootWebDemo</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/APStyle.css}" />

<style>
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: silver;
	color: white;
	height: 20px;
	text-align: center;
}
</style>
</head>


<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">ホーム</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">マスタ管理<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Page 1-1</a></li>
						<li><a href="#">Page 1-2</a></li>
						<li><a href="#">Page 1-3</a></li>
					</ul></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/myprofile}">Profile</a></li>
				<li>
				    <th:block th:if="${msg} != null">
						<a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span>ログイン</a>
					</th:block>
					<th:block th:if="${msg} == null">
						<th:block th:switch="${#authorization.expression('isAnonymous()')}">
							<a th:case="${true}" th:href="@{/login}"><span
								class="glyphicon glyphicon-log-in"></span>ログイン</a>
							<a th:case="${false}" th:href="@{/logout}"><span
								class="glyphicon glyphicon-log-out"></span>ログアウト</a>
						</th:block>
					</th:block>
				</li>
			</ul>
		</div>
	</nav>

	<div layout:fragment="content">
		<!-- 業務ページ -->
	</div>

	<div class="footer">
		<h1>
			<span>FostoneGrpカンパニー</span>
		</h1>
	</div>
</body>
</html>
