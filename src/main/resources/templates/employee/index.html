<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/common/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div layout:fragment="content">
		<div class="container my-2">
			<div class="card">
				<div class="card-body">
					<div th:switch="${emps}" class="container my-5">
						<p class="my-5">
							<a href="/employee/signup" class="btn btn-primary"><i
								class="fas fa-user-plus ml-2"> Add Student</i></a>
						</p>
						<div class="col-md-10">
							<h2 th:case="null">No Students yet!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>Name</th>
											<th>Email</th>
											<th>Phone No</th>
											<th>Edit</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="emp : ${emps}">
											<td th:text="${emp.name}"></td>
											<td th:text="${emp.email}"></td>
											<td th:text="${emp.phoneNo}"></td>
											<td><a th:href="@{/employee/edit/{id}(id=${emp.id})}"
												class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
											<td><a
												th:href="@{/employee/delete/{id}(id=${emp.id})}"
												class="btn btn-primary"><i
													class="fas fa-user-times ml-2"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
