<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/common/layout">

<head>
<title>社員情報</title>
<link rel="stylesheet" type="text/css"
	href="https://github.com/downloads/lafeber/world-flags-sprite/flags32.css">
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/employee.js}"></script>
</head>
<style>
</style>
<body>
	<div layout:fragment="content">
		<div class="container my-2">
			<div class="card">
				<div class="card-body">
					<div th:switch="${emps}" class="container my-5">
						<p class="my-5">
							<a href="/employee/new" class="btn btn-primary"><i
								class="fas fa-user-plus ml-2"> Add </i></a>
						</p>
						<div class="col-md-10">
							<h2 th:case="null">No recs yet!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>id</th>
											<th>name</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="emp : ${emps}">
											<td th:text="${emp.id}"></td>
											<td th:text="${emp.name}"></td>
											<td><a th:href="@{/employee/edit/{id}(id=${emp.id})}"
												class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
											<td><a th:href="@{/employee/delete/{id}(id=${emp.id})}"
												class="btn btn-primary"><i
													class="fas fa-user-times ml-2"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
