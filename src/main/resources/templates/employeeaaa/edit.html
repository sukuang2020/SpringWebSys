<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/common/layout">

<head>
<title>社員管理</title>

<script type="text/javascript" th:src="@{/js/user.js}"></script>

</head>

<body>
	<div layout:fragment="content">
		<div class="container my-5">
			<h3>Update Student</h3>
			<div class="card">
				<div class="card-body">
					<div class="col-md-8">
						<form action="#"
							th:action="@{/employee/update/{id}(id=${emp.id})}"
							th:object="${emp}" method="post">
							<div class="row">
								<div class="form-group col-md-6">
									<label for="id" class="col-form-label">Id</label> <input
										type="text" th:field="*{id}" class="form-control" id="id"
										placeholder="id"> <span
										th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
										class="text-danger"></span>
								</div>
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">Name</label> <input
										type="text" th:field="*{name}" class="form-control"
										id="name" placeholder="name"> <span
										th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="text-danger"></span>
								</div>

								<div class="form-group col-md-8">
									<input type="submit" class="btn btn-primary"
										value="Update Student">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
